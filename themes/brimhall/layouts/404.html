{{ define "main" }}
  <article class="page">
    <h1 class="page-title">HTTP 404: Page Not Found</h1>
    <div>
      <p>A haiku:</p>
      <blockquote>
        <p>With searching comes loss</p>
        <p>And the presence of absence:</p>
        <p>This page is not found.</p>
      </blockquote>
      <p>Adapted from <a href="http://morro-bay.com/pchelp/haiku.htm">Morro Bay</a>.</p>
    </div>
  </article>
{{ end }}
