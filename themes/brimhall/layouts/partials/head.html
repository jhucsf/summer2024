<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>
    {{ if .IsHome }}
      {{ .Site.Title | markdownify | plainify }}
    {{ else }}
      {{ .Page.Title | markdownify | plainify }} &middot; {{ .Site.Title | markdownify | plainify }}
    {{ end }}
  </title>

  {{ $options := (dict "outputStyle" "compressed" "enableSourceMap" false) }}
  {{ $style := resources.Get "sass/style.scss" | resources.ToCSS $options}}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
