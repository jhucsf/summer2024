{{ define "main" }}
  <h1>{{ .Title }}</h1>

  <div class="posts">

    {{ range .Pages }}
    <article class="post">
      <h3 class="post-title">
        <a href="{{ .Permalink }}">
          {{ .Title | markdownify }}
        </a>
      </h3>

      <time class="post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2 Jan 2006" }}</time>

      {{ .Summary | markdownify }}

    </article>

    {{ end }}
  </div>
{{ end }}
